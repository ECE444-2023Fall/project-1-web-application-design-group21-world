{% extends "base.html" %}

{% block title %}Discover Events{% endblock %}

{% block page_content %}
<div class="page-header"> 
    <h1>Discover Events!</h1>
</div>

<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
<div class="main">
  <ul class="cards">
  {% for event in events %}
    <li class="cards_item">
        <a href="{{ url_for('events.event_details', event_id=event.id) }}">
      <div class="card">
        <div class="card-img-top"><img alt="image_alt3" src="{{event.image_link | replace('app', '')}}" onerror="this.onerror=null; this.src='/static/assets/default_event_image.jpg'"/>
        </div>
        <div class="card_content">
          <h1 class="card_title">{{event.event_name}}</h1>
          <h2 class="card_text">{{event.date}}  |  {{event.time}}</h2>
        </div>
      </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
