{% extends "base.html" %}

{% block title %}Discover Events{% endblock %}

{% block page_content %}
<div class="page-header"> 
    <h1>Discover Events!</h1>
</div>

<div class="main">
  <ul class="cards">
  {% for event in events %}
    <li class="cards_item">
        <a href="/event_details/{{event.id}}">
      <div class="card">
        <div class="card_image"><img src="{{event.image_link}}"></div>
        <div class="card_content">
          <h1 class="card_title">{{event.event_name}}</h1>
          <h2 class="card_text">{{event.date}}  |  {{event.time}}</h2>
        </div>
      </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
