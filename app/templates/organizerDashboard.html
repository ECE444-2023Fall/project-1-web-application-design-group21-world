{% extends "base.html" %}
{% block title %}Flasky{% endblock %}
{% block page_content %}
    <div class="page-header">
        <h1>Hello, {{ name }}!</h1>
        New organizers are:
        {% for organizer in organizers %}
            <div>
                <p>{{ organizer.organizer_name }}, {{ organizer.organizer_email }}</p>
                <a href="{{ url_for('organizers.organizer_details', organizer_id=organizer.id) }}" class="btn btn-primary">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
