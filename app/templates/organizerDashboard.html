{% extends "base.html" %}

{% block title %}Organizations{% endblock %}

{% block page_content %}
<div>
    <div class="page-header"> 
        <h1>Organizations</h1>
    </div>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my-events.css') }}" />
    <div class="my-events-container">
        <div class="main">
            {% for organizer in organizers %}
                <a href="{{ url_for('organizers.organizer_details', organizer_id=organizer.id) }}">
                    <div class="event-row-component-container event-row-component-root-class-name">
                        <a href="{{ url_for('organizers.organizer_details', organizer_id=organizer.id) }}" class="event-row-component-navlink">
                            <img alt="image_alt3" src="{{ organizer.image_link | replace('app', '')}}" onerror="this.onerror=null; this.src='/static/assets/26126.jpg'" class="event-row-component-image" />
                        </a>
                        <div class="event-row-component-container1">
                            <a href="{{ url_for('organizers.organizer_details', organizer_id=organizer.id) }}" class="event-row-component-navlink1">
                                <span>{{ organizer.organizer_name }}</span>
                            </a>
                            <span class="event-row-component-text">
                            <span>{{ organizer.organizer_email }}</span>
                            </span>
                        </div>
                    </div>
                </a>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
